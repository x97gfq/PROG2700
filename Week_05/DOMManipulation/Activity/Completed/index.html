<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>MadLibs Game</h2>
        <form id="madLibsForm">
            <div class="form-group">
                <label for="noun">Noun:</label>
                <input type="text" class="form-control" id="noun" required>
            </div>
            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text" class="form-control" id="verb" required>
            </div>
            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Story</button>
        </form>
        <div id="story" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
